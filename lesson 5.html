<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("h1").css("color", "green");
  });
});
</script>
</head>
<body>

<button>Set green</button>

<H1>Jquery</h1>


</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>        
		<title>
			How to change the background color
			after clicking the button ?
		</title>
	</head>
	
	<body style = "text-align:center; font-size: 20px; padding: 35px; color:rgb(197, 87, 162)">
		
		<h1 style = "color:green;" >
			Question 2
		</h1>
	
      
        <label for="First Name"> First Name:</label>
        <input type="text" id="First Name" class="form" name="First Name" placeholder="Dilum">
        <label for="Last Name">Last Name:</label>
        <input type="text" id="Last Name" class="form" name="Last Name" placeholder="Vihanga">        
        <label for="Email">Email:</label>
        <input type="text" id="Email" class="form" name="Email" placeholder="vihangadilum6@gmail.com">
      
        <style>
            .form{ margin-left: 5px;
                margin-right: 50px;
                margin-top: 200px;
            }

            ::-webkit-input-placeholder {
            color: rgb(244, 172, 184);
            }

        </style>
      
      <script>
        $(document).ready(function() {
        
        $(".form").click(function(){
        $(this).css("background-color", "green");
        })
        
        })
        </script>	
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>        
		<title>
			text written in text box to button
		</title>
	</head>
	
	<body style = "text-align:center;">
		
		<h1 style = "color:green;">
			Question 4
		</h1>
	
        <input type=text name=t1 id=t1 class="style1">  
<button type='button' class="style1" id=my_b6>Duplicate text here</button>
    
<style>
    .style1{
        margin-top: 200px;
        font-size: 35px;
        padding: 10px;
        border-color:cadetblue;
    }
</style>

<script>
    $(document).ready(function() {
    
    $("#my_b6").click(function(){
    var my_str=$('#t1').val();
    $('#my_b6').html(my_str);
    })
    
    })
    </script>
	</body>
